<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    {% for p in post %}
        <br><h4><a href="http://127.0.0.1:8000/{{p.id}}">{{p.title}}</a></h4>
        <p>{{ p.content }}</p>
        <br><p>{{ p.published_date }}</p>
    {% endfor %}
</body>
</html>
