<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for u in h1 %}
        <h1>Арендатель: {{u}}</h1>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {% for book in book_list %}
            <br>
            Книга: {{ book.book }}<br>
            взял: {{ book.rental_date }}<br>
            вернёт: {{ book.return_date}}<br>
            {% endfor %}<br>
    </form>
</body>
</html>
