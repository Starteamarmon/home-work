<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {% for book in book_list_free %}
            <br>
            Книга: {{ book.title }}<br>
            Автор: {{ book.author }}<br>
            <a href="{% url 'rent' book.id %}">Арендовать</a><br>
        {% endfor %}<br>
    </form>
</body>
</html>
