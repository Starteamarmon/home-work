{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги по жанрам</title>
</head>
<body>
    {% for b in h1 %}
        <h1>Книги жанра: {{ b }}</h1>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {% for b in books %}
        <br>{{ b.title }}<br>
            {{ b.author }}<br>
            {{ b.published_year }}<br>
            {{ b.is_available }}<br>
        {% endfor %}
    </form>
</body>
</html>
